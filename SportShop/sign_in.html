<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<title>Sign In | Sport Shop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/sign_in.css">
	</head>
	<body>
		<section>
			<div class="header">
				<h2>SIGN IN</h2>
				<a href="login.html" class="link_back">back</a>
			</div>
			<form action="#" method="post" name="sign_in" class="sign_in">
				<input type="text" name="id" class="input_text" placeholder="USERNAME">
				<input type="password" name="pass" class="input_text" placeholder="PASSWORD">

				<button type="button" class="show_pass">show_password</button>
				
				<div class="account_option">
					<a href="#">NEW ACCOUNT</a>
					<a href="#">FORGET PASSWORD</a>
				</div>

				<button class="login">LOGIN</button>
			</form>
		</section>
	</body>
</html>
