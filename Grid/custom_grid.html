<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<title>Custom Grid</title>

		<link rel="stylesheet" href="../Resource/ress.min.css">
		<link rel="stylesheet" href="css/custom_grid.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div class="container overlay_grid">
			<nav>
				<div class="row">
					<div class="col_2 ml_1 content">Logo</div>
							
					<div class="col_1 ml_1 content">News</div>
					<div class="col_1 content">Channels</div>
					<div class="col_1 content">Spot</div>
					<div class="col_1 content">Culture</div>
					
					<div class="col_1 ml_8 content">Search</div>			
					<div class="col_2 content">Sign Up</div>
				</div>
			</nav>
			
			<main>
				<section class="mt_2">
					<div class="row">
						<div class="col_12 ml_1 content MainNews">New York City</div>
			
						<div class="col_6 content MainNews"> Breaking News</div>
					</div>
			
					<div class="row mt_1">
						<div class="col_6 ml_1 content SubNews">Technology</div>
			
						<div class="col_6 content SubNews">World News</div>
			
						<div class="col_6 content SubNews">Politics</div>
					</div>
				</section>
			
				<section class="mt_2">
					<div class="row">
						<div class="col_18 ml_1 content Happening">Happening Now</div>
					</div>
			
					<div class="row mt_1">
						<div class="col_4 ml_1">
							<div class="row">
								<div class="col_4 content Happening_1_1">Happening 1,1 1,1</div>
							</div>
			
							<div class="row mt_1">
								<div class="col_4 content Happening_1_1">Happening 1,1 2,1</div>
							</div>
			
							<div class="row mt_1">
								<div class="col_4 content Happening_1_1">Happening 1,1 3,1</div>
							</div>
						</div>
			
						<div class="col_14">
							<div class="row">
								<div class="col_7 content Happening_1_2">Happening 1,2_1,1</div>
			
								<div class="col_7 content Happening_1_2">Happening 1,2_1,2</div>
							</div>
			
							<div class="row mt_1">
								<div class="col_14 content Happening_1_2_2">Happening 1,2_2,1</div>
							</div>
						</div>
					</div>
				</section>
			</main>

			<footer class="mt_2">
				<div class="row">
					<div class="col_3 ml_2 content Explore">Explore Our Site</div>
					<div class="col_12 ml_1 content SiteMap">Site Map</div>
				</div>

				<div class="row mt_3">
					<div class="col_2 ml_9 content">Logo</div>
				</div>
			</footer>
		</div>	
	</body>
</html>
